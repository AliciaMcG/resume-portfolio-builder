{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Portfolio Piece</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<a href="/">Back to Home</a> | <a href="/experiences">Back to Portfolio</a>

<h2>Edit {{ experience.title }} Piece | <a class="delete" href="/deletepiece/{{ piece.id }}/">Delete Piece</a></h2>
<h3>EDIT</h3>
<p><i>To select multiple skills, hold CTRL</i></p>

{% if piece.image %}
    <img src="/media/{{ piece.image }}/">
{% endif %}
<form method="post" action="{% url 'pieceedit' piece.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ pieceform.as_p }}
    <button type="submit">Make Changes</button>
</form>

</body>
</html>
