{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<a href="profile">Back to Home</a><br>
<br><p><i>Add new skills at the bottom of the page. To delete a skill, select edit then delete.</i></p><hr><br>

<h1>Skills</h1>

<br>

<h2>Saved Skills</h2>

<ul>
    {% for skill in skills.all %}
        <li>
            <h3>{{ skill.title }}</h3>
            <a href="editskill/{{skill.id}}/">Edit Skill</a>
        </li>
        <br>
    {% endfor %}
</ul>

<hr><br>

<h2>Add Skill</h2>

<form method="post" action="{% url 'addskill' %}">
    {% csrf_token %}
    {{ skillform.as_p }}
    <button type="submit">Add Skill</button>
</form>

</body>
<script src="{% static 'script.js' %}"></script>
</html>
